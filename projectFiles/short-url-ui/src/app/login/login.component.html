<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Short URL Service
      </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input type="text" name="username" clrInput placeholder="Username" />
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" />
      </clr-password-container>
      <clr-checkbox-wrapper>
        <label>Remember me</label>
        <input type="checkbox" name="rememberMe" clrCheckbox />
      </clr-checkbox-wrapper>
   <!-- <div class="error active">
        Invalid user name or password
      </div>  -->
      <button type="submit" class="btn btn-primary">Login</button>
      <label>Don't have an account? <a routerLink="/signup" class="nav-link nav-text" routerLinkActive="active"><u><b>Sign Up</b></u> </a>
      </label>
    </div>
  </form>
</div>
